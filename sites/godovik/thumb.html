<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Авторы: на Годовикова</title>
		<meta charset="utf-8">
		<meta name="format-detection" content="telephone=no">
		<link rel="icon" href="/favicon.ico?v=2" type="image/x-icon">
		<link rel="stylesheet" href="css/fonts.css" />
		<link rel="stylesheet" href="css/swiper-bundle.min.css" />
		<link rel="stylesheet" href="css/fancybox.css"/>
		<link rel="stylesheet" href="css/style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	</head>
	<body>
		<div class="preloader">
			<div class="container">
				<div class="preloader-body">
					<div class="preloader-body__logo">
						<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100">
						    <!--Градиент-->
						    <linearGradient id="linear-gradient">
						        <stop offset="0%" stop-color="red"/>
						        <stop offset="100%" stop-color="blue"/>
						    </linearGradient>
						    <!--Иконка-->
						    <symbol id="infinite" viewBox="0 0 100 110">
						        <path fill="none" stroke-width="12" stroke-linecap="round" d="M24.3 30C11.4 30 5 43.3 5 50s6.4 20 19.3 20c19.3 0 32.1-40 51.4-40 C88.6 30 95 43.3 95 50s-6.4 20-19.3 20C56.4 70 43.6 30 24.3 30z"/>
						    </symbol>
						    <!--Фон-->
						    <use xlink:href="#infinite" stroke="#0D0C2F" />
						    <!--Анимация-->
						    <use xlink:href="#infinite" style="filter: blur(1px)" stroke="url(#linear-gradient)" stroke-dasharray="128 128" >
						        <animate attributeName="stroke-dashoffset" repeatCount="indefinite" dur="5s" values="0;256"/>
						    </use>
						</svg>
					</div>
					<div class="preloader-body__percents">0%</div>
				</div>
			</div>
		</div>
		<div class="wrapper">
<header class="header anim-items">
	<div class="header__container container">
		<a href="" class="header__logo"><img src="img/logo.svg" alt=""></a>
	</div>
</header>
			<main class="page">
				<section class="page__fullscreen fullscreen-page">
					<div class="fullscreen-page__video">
						<video id="background-video" loop="" muted="" playsinline="" preload="auto"><source src="./video/main.mp4" type="video/mp4"></video>
					</div>
					<div class="fullscreen-page__container container">
						
					</div>
				</section>
			</main>
<footer class="footer">
	<div class="footer__container container">
		<p class="footer__text">2024 © Авторы на Годовикова</p>
	</div>
</footer>		</div>
<script src="js/jquery.min.js"></script>	
<script src="js/gsap.min.js"></script>
<script src="js/main.js"></script>	
	</body>
</html>
