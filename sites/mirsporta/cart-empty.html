<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Корзина</title>
		<meta charset="utf-8">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
		<link rel="stylesheet" href="css/style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	</head>
	<body>
		<div class="wrapper">
<header class="header">
	<div class="header__container container">
		<div class="header__body">
			<a href="index.html" class="header__logo logo"><img src="./img/logo.png"></a>
			<a href="catalog.html" class="header__button button"><span id="total-cart-count">Каталог</span></a>
		</div>
		<div class="header__menu">
			<form action="#" class="header__search search-header">
				<button type="sybmit" class="search-header__button icon-search"></button>
				<input autocomplite="off" type="search" name="form[]" data-error="Ошибка" placeholder="Поиск по товарам" class="search-header__input">
			</form>	
			<a href="cart-empty.html" class="header__link header__cart"><img src="./img/icons/cart.svg" alt=""><span>3</span></a>
			<a href="registration.html" class="header__link header__user"><img src="./img/icons/user.svg" alt=""></a>
		</div>	
	</div>
</header>
			<main class="page">
				<section class="page__cart cart">
					<div class="cart__container container">
						<div class="cart-empty">
							<div class="cart-empty__image">
								<img src="./img/cart/empty/image.png" alt="cart">
							</div>
							<h2 class="cart-empty__text">Ваша корзина пуста</h2>
							<div class="cart-empty__text-block">
								<a href="catalog.html" class="cart-empty__link"><span class="link">Нажмите здесь</span>,&nbsp;</a>
								<p>чтобы продолжить покупки</p>
							</div>
						</div>
					</div>
				</section>
			</main>
<footer class="footer">
	<div class="footer__container container">
		<div class="footer__row">
			<a href="index.html" class="footer__logo"><img src="./img/logo-bottom.png"></a>
			<nav class="footer__body">
				<ui class="footer__list">
					<li class="footer__item"><a href="registration.html" class="footer__link"><span>Профиль</span></a></li>
					<li class="footer__item"><a href="about.html" class="footer__link"><span>О нас</span></a></li>
				</ui>
			</nav>
		</div>
		<div class="footer__row">
			<p>Официальный сайт в России</p>
			<p>Политика обработки персональных данных</p>
		</div>
	</div>
</footer>		</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;key="></script> 
<script src="js/main.js"></script>	</body>
</html>
